{% load static %}

<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{% static "images/banner1.png" %}">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100"
                 src="https://orlandoticketstore.com/wp-content/themes/orlandoticketstore/images/page-header-banner.jpg">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100"
                 src="https://www.onthebeach.co.uk/images/uploads/10695/original/cms-banner-1130x365.jpg?1490284527">
        </div>
    </div>
</div>


<script>
    $('.carousel').carousel({
        interval: 100
    })
</script>

<style>
    #carouselExampleSlidesOnly {
        box-shadow: 2px 5px 5px 5px #eae8e8;
        box-shadow: 2px 2px 5px 4px #eae8e8;

    }
</style>
